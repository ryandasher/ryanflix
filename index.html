<!DOCTYPE html>
<html>
<head>
  <title>Ryanflix</title>

  <meta content="Randomly generate an episode of a TV show to watch." name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <link href="http://ryandasher.com/static/css/ryan.css" rel="stylesheet"/>
  <link href="static/css/ryanflix.css" rel="stylesheet"/>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="../../static/images/favicons/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="../../static/images/favicons/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../../static/images/favicons/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../../static/images/favicons/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../../static/images/favicons/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../../static/images/favicons/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../../static/images/favicons/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../../static/images/favicons/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../static/images/favicons/apple-touch-icon-180x180.png">
  <link rel="icon" type="image/png" href="../../static/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="../../static/images/favicons/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="../../static/images/favicons/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="../../static/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="../../static/images/favicons/manifest.json">
  <link rel="mask-icon" href="../../static/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="../../static/images/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="../../static/images/favicons/mstile-144x144.png">
  <meta name="msapplication-config" content="../../static/images/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <section id="header" class="centered">
    <h1>Ryanflix</h1>
    <p>Simply press a button to get a random episode from one of my favorite shows. Why make difficult choices when computers can make them for you!</p>
  </section>
  <section id="form" class="centered">
    <select class="shows">
      <option value="archer">Archer</option>
      <option value="its_always_sunny_in_philadelphia">It's Always Sunny in Philadelphia</option>
    </select>
    <button type="submit" onclick="retrieveEpisodes();"/>DO IT.</button>
  </section>
  <section id="show" class="centered">
    <p>Season: <span class="season"></span></p>
    <p>Episode: <span class="episode"></span></p>
  </section>
  <footer class="centered">
    <p class="small"><a href="/">Home</a></p>
    <script src="static/js/ryanflix.js"></script>
  </footer>
</body>
</html>
